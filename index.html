    function resultData(nNum , nCount)
    {
      var strMsg;
      if(nNum == 1)
      {
        strMsg= Stjson[nCount].dan1;
      }
      else if(nNum == 2)
      {
        strMsg= Stjson[nCount].dan2;
      }

      {
        strMsg= Stjson[nCount].dan3;
      }
      else if(nNum == 4)
      {
        strMsg= Stjson[nCount].dan4;
      }

      {
        strMsg= Stjson[nCount].dan5;

      else if(nNum == 6)
      {

      {

      }
      console.log( nNum + ' -- '+  strMsg);
      return strMsg;
    }
  

  function setHtml(json)
  {

      Stjson = json;
  }
  document.addEventListener("DOMContentLoaded", function(){
      var url= "/homework2/data.txt"

      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var myArr = JSON.parse(this.responseText);
              setHtml(myArr);
          }
      };

      xmlhttp.open("GET", url, true);
      xmlhttp.send();

  });
