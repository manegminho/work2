    <script>

          $(window).ready(function()  {
                $("#app").append('<div class = "dan"></div>');
                for(var j=1 ; j<14;j++)
                {
                  $("#app").append('<div class = "dan"></div>');
                }
           });

      function googoodan()
      {
        var nResult;
        var stMsg;
       // var nNum =document.getElementById("Dan").nNum;
        var nNum = $('input[type="email"').val();


        $("#app").append('<div class = "dan"></div>');
        $(".dan").eq(0).html("<br>");
        $(".dan").eq(1).html("<br>");
        $(".dan").eq(2).html("<br>");
        $(".dan").eq(3).html("<br>");
        $(".dan").eq(4).html(nNum + "단 출력");
        
        for(var j=0;j<10;j++)
        {  
          nResult = nNum*(j+1);
          stMsg = nNum + " X" + (j+1) + "=" + nResult +"<br>";
          //document.write(stMsg);
          $(".dan").eq(j+5).html(stMsg);
         // $("overlay").eq(j).css("background-color", "red");
        }
      }
    </script>
